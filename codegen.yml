overwrite: true
schema: 'https://trygql.formidable.dev/graphql/basic-pokedex'
documents:
  - '**/*.graphql'
  - '**/*.ts'
  - '!node_modules'
hooks:
  afterAllFileWrite: 'prettier --write'
generates:
  graphql/generated/types.generated.tsx:
    plugins:
      - add:
          content: |
            /* eslint-disable */
            // DO NOT EDIT
            // This file is automatically generated, run yarn run gen to update
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
  ./schema.generated.graphql:
    plugins:
      - 'schema-ast'
  ./graphql.schema.generated.json:
    plugins:
      - 'urql-introspection'
